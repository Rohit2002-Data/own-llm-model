services:
  - type: web
    name: chatbot-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: API_KEY
        value: 1234567890-Ahana-GEMMA-API
    autoDeploy: true
